name: Container Tester

on:

  push:
    paths:
      - "src/**"
      - ".github/workflows/*.yml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"


  pull_request:
    paths:
      - "src/**"
      - ".github/workflows/*.yml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"

  workflow_run:
    workflows: ["Containerization | Discord Rich Presence Activity Badge"]
    types:
      - completed

jobs:
  DockerTester:
    name: Dry Test | Pull Container and Run
    runs-on: ubuntu-latest

    steps:
      - name: Repository Checkout (My Profile Repository)
        uses: actions/checkout@v2
        with:
          repository: 'CodexLink/CodexLink'

      - name: Container Dry Run
        uses: CodexLink/discord-rich-presence-activity-badge@main
        with:
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          WORKFLOW_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IS_DRY_RUN: true
