name: Containerization -> Discord Rich Presence Activity Badge

on:
  push:
    paths:
      - "src/**"
      # - "tests/**"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"

  pull_request:
    paths:
      - "src/**"
      # - "tests/**"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"

jobs:
  BadgeUpdater:
    name: Script Tester
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 (Pre) | Repository Checkout
        uses: actions/checkout@main

      - name: Step 2 | Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Step 3 | Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Step 4 | Load Docker Layer Cache
        uses: actions/cache@v2
        with:
          path: |
            /tmp/.buildx-cache
            ~/.cache/**

          key: ${{ runner.os }}-buildx-${{ hashFiles('poetry.lock', 'src/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Step 5 | Build and Push + Cache Generated Container
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: codexlink/discord-rich-presence-activity-badge:latest_workflow_container
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Step 6 (Post) | Move Cache to Avoid Storage Overflow
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
