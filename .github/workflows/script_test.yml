name: Discord Rich Presence Activity Badge
on:
  push:
    paths:
      - "src/**"
      # - "tests/**"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"
      - "action.yaml"


  pull_request:
    paths:
      - "src/**"
      # - "tests/**"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
      - "Dockerfile"
      - "*.toml"
      - "action.yml"
      - "action.yaml"

jobs:
  BadgeUpdater:
    name: Script Tester
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 | Repository Checkout
        uses: actions/checkout@main

      # - name: Login to DockerHub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: |
            /tmp/.buildx-cache
            ~/.cache/pypoetry

          key: ${{ runner.os }}-buildx-${{ hashFiles("poetry.lock", "src/**.py",) }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          # May thank us later: https://stackoverflow.com/questions/66381035/docker-buildx-error-rpc-error-code-unknown-desc-server-message-insuffici
          tags: codexlink/discord-rich-presence-activity-badge:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

